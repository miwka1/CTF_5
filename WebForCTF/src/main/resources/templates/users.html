<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - CTF Platform</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <div class="container">
        <header class="header">
            <div class="logo">
                <a th:href="@{/}" style="text-decoration: none;">
                    <h1>CTF<span>PLATFORM</span></h1>
                </a>
            </div>
            <nav class="nav">
                <a th:href="@{/}" class="nav-link">Home</a>
                <a th:href="@{/category/pwn}" class="nav-link">PWN</a>
                <a th:href="@{/category/web}" class="nav-link">Web</a>
                <a th:href="@{/category/crypto}" class="nav-link">Crypto</a>
                <a th:href="@{/users}" class="nav-link active">Users</a>
                <th:block th:if="${currentUser == null}">
                    <a th:href="@{/auth}" class="nav-link login-btn">Login</a>
                </th:block>
                <th:block th:if="${currentUser != null}">
                    <a th:href="@{/logout}" class="nav-link login-btn">Logout</a>
                </th:block>
            </nav>
        </header>

        <section class="users-section">
            <div class="section-header">
                <h1>All Users</h1>
                <p>Community of cybersecurity enthusiasts</p>
            </div>

            <div class="users-grid">
                <div th:each="user : ${users}" class="user-card">
                    <div class="user-avatar">
                        <span th:text="${user.username.substring(0, 1).toUpperCase()}">U</span>
                    </div>
                    <div class="user-info">
                        <h3 th:text="${user.username}">Username</h3>
                        <div class="user-email" th:text="${user.email}">user@example.com</div>
                        <div class="user-stats">
                            <span class="user-score" th:text="${user.score} + ' pts'">0 pts</span>
                            <span class="user-role" th:text="${user.role}">USER</span>
                        </div>
                        <div class="user-joined" th:text="'Joined: ' + ${#temporals.format(user.createdAt, 'dd MMM yyyy')}">
                            Joined: 01 Jan 2024
                        </div>
                    </div>
                </div>
            </div>

            <div th:if="${#lists.isEmpty(users)}" class="no-users">
                <h3>No users found</h3>
                <p>Be the first to <a th:href="@{/auth?register}">register</a>!</p>
            </div>
        </section>

        <footer class="footer">
            <p>&copy; 2025 CTF Platform. <span th:text="${#lists.size(users)}">0</span> registered users.</p>
        </footer>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
