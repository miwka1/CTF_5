<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SQL Injection Challenge</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #0a0a0a;
            color: #00ff88;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .login-form {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 10px;
            border: 1px solid #00ff88;
            margin-bottom: 2rem;
        }
        input, button {
            padding: 0.8rem;
            margin: 0.5rem 0;
            border: 1px solid #333;
            background: #0a0a0a;
            color: #00ff88;
            border-radius: 5px;
            width: 100%;
            font-family: 'Courier New', monospace;
        }
        button {
            background: #00ff88;
            color: #000;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #00cc6a;
        }
        .result {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 5px;
            display: none;
        }
        .success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid #00ff88;
            display: block;
        }
        .error {
            background: rgba(255, 0, 136, 0.1);
            border: 1px solid #ff0088;
            display: block;
        }
        .flag {
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffd700;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîì SQL Injection Challenge</h1>
        <p>–û–±–æ–π–¥–∏—Ç–µ –∞—É—Ç–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ü–∏—é —Å –ø–æ–º–æ—â—å—é SQL –∏–Ω—ä–µ–∫—Ü–∏–∏. –§–ª–∞–≥ —Å–∫—Ä—ã—Ç –≤ –±–∞–∑–µ –¥–∞–Ω–Ω—ã—Ö.</p>
        
        <div class="login-form">
            <h3>Login Form</h3>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <div id="result" class="result"></div>
        </div>

        <div class="hint">
            <strong>Hint:</strong> –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å <code>' OR '1'='1</code> –≤ –ø–æ–ª–µ username
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const resultDiv = document.getElementById('result');
            
            try {
                const response = await fetch('/api/challenges/sqli/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`
                });
                
                const data = await response.json();
                
                resultDiv.className = 'result ' + (data.status === 'success' ? 'success' : 'error');
                resultDiv.innerHTML = data.message;
                
                if (data.flag) {
                    resultDiv.innerHTML += `<div class="flag">üéâ Flag: ${data.flag}</div>`;
                }
                
            } catch (error) {
                resultDiv.className = 'result error';
                resultDiv.innerHTML = 'Error: ' + error.message;
            }
        });
    </script>
</body>
</html>
